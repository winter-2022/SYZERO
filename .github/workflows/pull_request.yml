# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Pull_Request

on:
  pull_request:
    branches: [ "master", "dev", "workflow_dev" ]

env:
  GB_NUGET_TOKEN: ${{secrets.GB_NUGET_TOKEN}}
  MS_NUGET_TOKEN: ${{secrets.MS_NUGET_TOKEN}}

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check version
      if: ${{env.GITHUB_BASE_REF}} == 'master'
      run: |
        dir env:
        $version = Get-Content "./.github/workflows/.version"
        git remote set-url origin https://$($env:GB_NUGET_TOKEN)@github.com/$($env:GITHUB_REPOSITORY).git
        $tag = git ls-remote --tags | Select-String -Pattern refs/tags/$version$
        if($tag){
          echo "::error ::Duplicate version number! ($version)"
          throw "error: Duplicate version number! ($version)"
        }
      shell: powershell

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ./src/SyZero.sln

    - name: Build
      run: dotnet build --configuration Release ./src/SyZero.sln --no-restore
