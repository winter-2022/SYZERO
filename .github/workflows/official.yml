# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Official

on:
  push:
    branches: [ "master", "workflow_dev" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      env:
        GB_NUGET_TOKEN: ${{secrets.GB_NUGET_TOKEN}}
        MS_NUGET_TOKEN: ${{secrets.MS_NUGET_TOKEN}}

    - name: Restore dependencies
      run: dotnet restore ./src/SyZero.sln

    - name: Build
      run: dotnet build --configuration Release ./src/SyZero.sln --no-restore

    - name: Create the package
      run: dotnet pack --configuration Release ./src/SyZero.sln --no-restore

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          ./nuget/*.nupkg

    - name: Publish the package to github
      run: .\.github\workflows\script\push_package.ps1 -token ${{secrets.GB_NUGET_TOKEN}} -source "https://nuget.pkg.github.com/winter2048/index.json"
      shell: powershell
