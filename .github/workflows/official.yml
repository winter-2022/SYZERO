# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Official

on:
  push:
    branches: [ "master", "workflow_dev" ]

jobs:
  build:

    runs-on: windows-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Restore dependencies
      run: dotnet restore ./src/SyZero.sln

    - name: Build
      run: dotnet build --configuration Release ./src/SyZero.sln --no-restore

    - name: Create the package
      run: dotnet pack --configuration Release ./src/SyZero.sln --no-restore

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          ./nuget/*.nupkg

    - name: Publish the package to GPR
      run: .\.github\workflows\script\push_package.cmd
