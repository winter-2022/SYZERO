# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Official

# run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
    branches: [ "master", "dev", "workflow_dev" ]

env:
  GB_NUGET_TOKEN: ${{secrets.GB_NUGET_TOKEN}}
  MS_NUGET_TOKEN: ${{secrets.MS_NUGET_TOKEN}}

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Setup BuildNumber
      id: setup_buildnumber
      run: .\.github\workflows\script\set-buildnumber.ps1 -ref ${{github.ref}} -major 1 -minor 1 -patch 0
      shell: powershell

    - name: Tag commit
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/workflow_dev'
      uses: tvdias/github-tagger@v0.0.1
      with:
        repo-token: ${{secrets.GB_NUGET_TOKEN}}
        tag: ${{ steps.setup_buildnumber.outputs.BUILD_BUILDNUMBER }}

    - name: Restore dependencies
      run: dotnet restore ./src/SyZero.sln

    - name: Build
      run: dotnet build --configuration Release ./src/SyZero.sln --no-restore

    - name: Create the package
      run: dotnet pack --configuration Release ./src/SyZero.sln --no-restore

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          ./nuget/*.nupkg

    - name: Publish the package to github
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/workflow_dev'
      run: .\.github\workflows\script\push-package.ps1 -token ${{secrets.GB_NUGET_TOKEN}} -source "https://nuget.pkg.github.com/winter2048/index.json"
      shell: powershell
